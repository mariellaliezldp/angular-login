<div class="flex min-h-screen py-40 items-center justify-center" style="background-image: linear-gradient(115deg, #9F7AEA, #FEE2FE);">
  <div class="w-full lg:w-4/12 bg-white rounded-xl shadow-lg p-6 lg:p-8 min-h-[300px] lg:min-h-[400px]">
    <h1 class="text-3xl font-semibold text-center">Login</h1>
    <p class="mt-4 text-gray-700 text-center">Enter your credentials to access your account.</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-6">
      <div class="grid grid-cols-1 gap-4">
        <input formControlName="emailId" type="text" placeholder="Email" class="border border-gray-400 py-2 px-3 w-full rounded">
        <div *ngIf="isInvalid('emailId')" class="min-h-[1.5rem] mt-1 text-red-500 text-sm">
          Email is required.
        </div>
        <input formControlName="password" type="password" placeholder="Password" class="border border-gray-400 py-2 px-3 w-full rounded">
        <div *ngIf="isInvalid('password')" class="min-h-[1.5rem] mt-1 text-red-500 text-sm">
          Password is required.
        </div>
      </div>
      <div class="flex justify-between mt-5">
        <label for="flex items-center space-x-2">
            <input formControlName="rememberMe" type="checkbox" class="border border-gray">
            <span class="ml-3">Remember me</span>
        </label>
        <a href="#" class="text-purple-500 hover:underline">Forget Password?</a>
      </div>
      
      <button class="mt-6 w-full bg-purple-500 text-white py-2 rounded font-semibold hover:bg-purple-600 transition rounded-4xl">
        Login
      </button>
    </form>
  </div>
</div>
